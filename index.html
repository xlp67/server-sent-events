<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Client</title>
    <style>
        #message-box {
            width: 50%;
            height: 100px;
            resize: none;
            overflow-x: scroll;
            overflow-wrap: break-word;
            user-select: none;
        }
    </style>
</head>
<body>

<div id="sse-container">
    <textarea id="message-box" readonly onselectstart="return false;" onmousedown="return false;"></textarea>
</div>

<script>
    const eventSource = new EventSource("/partial-response");

    function appendMessage(message) {
        const messageBox = document.getElementById("message-box");
        messageBox.value += message + '';
        messageBox.scrollTop = messageBox.scrollHeight;
    }

    let messageCounter = 0;

    eventSource.onmessage = function (event) {
        const serverDelay = 0.5;

        messageCounter++;

        const delay = messageCounter * serverDelay * 1000;

        setTimeout(function () {
            appendMessage(event.data);
        }, delay);
    };

    eventSource.onerror = function (error) {
        console.error("EventSource failed:", error);
        setTimeout(function () {
            appendMessage(event.data);
        }, 20000);
        eventSource.close();
    };
</script>

</body>
</html>
