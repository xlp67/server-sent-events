<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSource Example</title>
</head>
<body>
    <textarea id="message-box" rows="10" cols="50"></textarea>

    <script>
        const eventSource = new EventSource("/partial-response");

        async function appendMessage(message) {
            const messageBox = document.getElementById("message-box");

            async function hexToAscii(hex) {
                const bytes = new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
                const text = await new TextDecoder('utf-8').decode(bytes);
                return text;
            }
            
            async function typeCharacters(line) {
                messageBox.value += await hexToAscii(line);
                messageBox.scrollTop = messageBox.scrollHeight;
            }

            const lines = message.split('\n');
            for (const line of lines) {
                await typeCharacters(line);
            }

            messageBox.value += '\n';
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        let messageCounter = 0;

        eventSource.onmessage = function (event) {
            const serverDelay = 0.1;
            messageCounter++;
            const delay = messageCounter * serverDelay * 1000;

            setTimeout(async function () {
                await appendMessage(event.data);
            }, delay);
        };

        eventSource.onerror = function (error) {
            console.error("EventSource failed:", error);
            setTimeout(function () {
                appendMessage(error.message); 
            }, 20000);
            eventSource.close();
        };
    </script>
</body>
</html>
